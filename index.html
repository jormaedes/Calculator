<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="display-container">
			<div id="display">0</div>
		</div>
		<div class="buttons-container">
			<div class="row">
				<button id="clean">C</button>
				<button id="delete">DEL</button>
				<button id="percentage" class="operator">%</button>
				<button id="divide" class="operator">/</button>
			</div>
			<div class="row">
				<button id="seven">7</button>
				<button id="eight">8</button>
				<button id="nine">9</button>
				<button id="multiply" class="operator">x</button>
			</div>
			<div class="row">
				<button id="four">4</button>
				<button id="five">5</button>
				<button id="six">6</button>
				<button id="subtract" class="operator">-</button>
			</div>
			<div class="row">
				<button id="one">1</button>
				<button id="two">2</button>
				<button id="three">3</button>
				<button id="add" class="operator">+</button>
			</div>
			<div class="row">
				<button id="zero">0</button>
				<button id="point">.</button>
				<button id="equal">=</button>
			</div>
		</div>

	</div>
</body>
</html>
