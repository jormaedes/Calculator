<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="display-container">
			<div id="expression"></div>
			<div id="display">0</div>
		</div>
		<div class="buttons-container">
			<div class="row">
				<button id="clean">C</button>
				<button id="delete">DEL</button>
				<button id="percentage">%</button>
				<button id="divide" class="operator">/</button>
			</div>
			<div class="row">
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button id="multiply" class="operator">x</button>
			</div>
			<div class="row">
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button id="subtract" class="operator">-</button>
			</div>
			<div class="row">
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button id="add" class="operator">+</button>
			</div>
			<div class="row">
				<button id="zero" class="number">0</button>
				<button id="point">.</button>
				<button id="equal">=</button>
			</div>
		</div>

	</div>
	<script src="script.js"></script>
</body>
</html>
